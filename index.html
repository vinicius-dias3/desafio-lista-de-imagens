<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de imagens</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <main>
        <ul class="pinturas">
            <li class="pintura">
                <img src="./src/images/rome.png" alt="rome">
                    <div class="legenda-img">
                        <h3><span>Rome</span>Michelangelo</h3>
                    </div>
            </li>
            <li class="pintura">
                <img src="./src/images/boat.png" alt="boat">
                    <div class="legenda-img">
                        <h3><span>Boat at Sea</span>Vincent Van Gogh</h3>
                    </div>
            </li>
            <li class="pintura">
                <img src="./src/images/sand-and-sea.png" alt="sand and sea">
                    <div class="legenda-img">
                        <h3><span>Sand and Sea</span>Da Vinci</h3>
                    </div>
            </li>
            <li class="pintura">
                <img src="./src/images/starry-night.png" alt="starry night">
                <div class="legenda-img">
                    <h3><span>Starry Night</span>Vincent Van Gogh</h3>
                </div>
            </li>
        </ul>
    </main>        
            
    
</body>
</html>
